<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="scaleGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Growth bars -->
  <rect x="40" y="160" width="30" height="60" rx="4" fill="url(#scaleGrad)" opacity="0.6"/>
  <rect x="85" y="130" width="30" height="90" rx="4" fill="url(#scaleGrad)" opacity="0.7"/>
  <rect x="130" y="90" width="30" height="130" rx="4" fill="url(#scaleGrad)" opacity="0.8"/>
  <rect x="175" y="50" width="30" height="170" rx="4" fill="url(#scaleGrad)"/>
  
  <!-- Growth curve -->
  <path d="M 35 200 Q 70 180, 100 140 T 165 50 T 220 30" 
        stroke="#06B6D4" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Data points on curve -->
  <circle cx="35" cy="200" r="6" fill="#10B981"/>
  <circle cx="100" cy="140" r="6" fill="#10B981"/>
  <circle cx="165" cy="50" r="6" fill="#10B981"/>
  <circle cx="220" cy="30" r="8" fill="#10B981"/>
  
  <!-- Upward arrow -->
  <path d="M 220 30 L 210 40 M 220 30 L 230 40" 
        stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#06B6D4" stroke-width="1" opacity="0.15">
    <line x1="30" y1="80" x2="230" y2="80"/>
    <line x1="30" y1="120" x2="230" y2="120"/>
    <line x1="30" y1="160" x2="230" y2="160"/>
    <line x1="30" y1="200" x2="230" y2="200"/>
  </g>
  
  <!-- Baseline -->
  <line x1="30" y1="220" x2="230" y2="220" stroke="#1E293B" stroke-width="3" opacity="0.3"/>
</svg>
